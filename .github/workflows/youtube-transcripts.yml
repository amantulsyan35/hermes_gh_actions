name: YouTube Transcript Fetcher

on:
  schedule:
    - cron: "0 0 * * *" # Run daily at midnight
  workflow_dispatch: # Allow manual triggering

jobs:
  fetch-and-store-transcripts:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests yt-dlp
          npm install -g wrangler@latest

      - name: Run transcript fetcher script
        env:
          API_ENDPOINT: "https://open-source-content.xyz/v1"
        run: python scripts/fetch_transcripts.py

      - name: Upload to Cloudflare D1
        if: success() && hashFiles('data/transcripts.sqlite') != ''
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: |
          # Create D1 database if it doesn't exist yet (will fail silently if it already exists)
          wrangler d1 create ${{ secrets.DATABASE_NAME }} || true

          # Execute SQL from the SQLite file
          wrangler d1 execute ${{ secrets.DATABASE_NAME }} --file data/transcripts.sqlite

