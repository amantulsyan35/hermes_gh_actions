name: Web Content Fetcher

on:
  schedule:
    - cron: "0 0 * * *" # Run daily at midnight
  workflow_dispatch: # Allow manual triggering

jobs:
  fetch-and-store-web-content:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4
          npm install -g wrangler@latest

      # Run Web content fetcher script only
      - name: Run Web content fetcher script
        env:
          API_ENDPOINT: "https://open-source-content.xyz/v1/web"
        run: python scripts/fetch_web_content.py

      # Upload database and results
      - name: Upload database
        uses: actions/upload-artifact@v4
        with:
          name: database-files
          path: |
            content.sqlite
            data/processed_weblinks.json
          retention-days: 5
